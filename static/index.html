<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - 待办事项</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-check-circle"></i>
                    Todo List
                </h1>
                <p class="subtitle">高效管理您的待办事项</p>
            </div>
        </header>

        <main class="main">
            <div class="add-todo-section">
                <form id="add-todo-form" class="add-todo-form">
                    <div class="input-group">
                        <input
                            type="text"
                            id="todo-title"
                            placeholder="添加新的待办事项..."
                            required
                            class="todo-input"
                        >
                        <textarea
                            id="todo-description"
                            placeholder="描述（可选）"
                            class="todo-description"
                            rows="2"
                        ></textarea>
                    </div>
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i>
                        添加
                    </button>
                </form>
            </div>

            <div class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-list-ul"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-number" id="total-count">0</span>
                            <span class="stat-label">总计</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon pending">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-number" id="pending-count">0</span>
                            <span class="stat-label">待完成</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon completed">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-number" id="completed-count">0</span>
                            <span class="stat-label">已完成</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i>
                        全部
                    </button>
                    <button class="filter-btn" data-filter="pending">
                        <i class="fas fa-clock"></i>
                        待完成
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check"></i>
                        已完成
                    </button>
                </div>
            </div>

            <div class="todos-section">
                <div id="todos-container" class="todos-container">
                    <!-- Todo items will be rendered here -->
                </div>
                <div id="empty-state" class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <h3>暂无待办事项</h3>
                    <p>添加您的第一个待办事项来开始使用</p>
                </div>
            </div>
        </main>
    </div>

    <div id="loading" class="loading">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>编辑待办事项</h3>
                <button class="modal-close" id="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="edit-todo-form">
                <div class="modal-body">
                    <input type="hidden" id="edit-todo-id">
                    <div class="form-group">
                        <label for="edit-todo-title">标题</label>
                        <input type="text" id="edit-todo-title" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-todo-description">描述</label>
                        <textarea id="edit-todo-description" class="form-textarea" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="edit-todo-completed" class="checkbox">
                            <span class="checkmark"></span>
                            已完成
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" id="cancel-edit">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Popup -->
    <div id="delete-popup" class="delete-popup" style="display: none;">
        <div class="delete-popup-content">
            <p id="delete-popup-message">确定删除？</p>
            <div class="delete-popup-buttons">
                <button type="button" class="btn-small btn-danger" id="confirm-delete-popup">删除</button>
                <button type="button" class="btn-small btn-secondary" id="cancel-delete-popup">取消</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
